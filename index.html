<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculando el total / M3-D1</title>

        <!-- Normalize css -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <main>
            <div class="form">
                <img src="assets/img/product.jpg" alt="" />
                <h2>Control Wireless</h2>
                <input
                    type="number"
                    name="number"
                    id="quantity"
                    min="1"
                    value="1"
                />
                <input type="color" name="color" id="color" />
                <p><b>Precio:</b> $70.000</p>
                <button id="btn">Calcular Total</button>
            </div>
            <div class="result">
                <p><b>Total:</b> $<span id="totalPrice">0</span></p>
                <p><b>Cantidad:</b> <span id="totalQuantity"></span></p>
                <p><b>Color:</b></p>
                <div class="color" id="selectedColor"></div>
            </div>
        </main>
        <script src="assets/js/main.js"></script>
    </body>
</html>
